<svg width="225" height="40" viewBox="6 15 225 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&amp;display=swap');
    </style>
  </defs>
  <!-- Icon: connected nodes in equilateral triangle, scaled to match text cap-height -->
  <g transform="translate(25, 32.5) scale (1.0)">
    <!-- Top left node -->
    <circle cx="-10" cy="-8.66" r="5" fill="#7c3aed"/>
    <!-- Top right node -->
    <circle cx="10" cy="-8.66" r="5" fill="#7c3aed"/>
    <!-- Bottom center node -->
    <circle cx="0" cy="8.66" r="5" fill="#7c3aed"/>

    <!-- Connecting lines -->
    <line x1="-5" y1="-8.66" x2="5" y2="-8.66" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
    <line x1="-7.5" y1="-4.33" x2="-2.5" y2="4.33" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
    <line x1="7.5" y1="-4.33" x2="2.5" y2="4.33" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text: baseline at y=44, cap-height reaches y=21.6, centered at ~32.5 -->
  <text x="50" y="44" font-family="Inter, sans-serif" font-size="32" font-weight="700">
    <tspan fill="#1f2937">Think</tspan><tspan fill="#7c3aed">Again</tspan>
  </text>
</svg>
