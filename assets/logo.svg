<svg width="320" height="96" viewBox="10 12 320 96" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with refresh arrow -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circular refresh arrow representing iteration -->
  <g transform="translate(50, 60)">
    <!-- Circle base -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#gradient)" stroke-width="4" stroke-dasharray="180 220" stroke-linecap="round"/>

    <!-- Arrow head -->
    <path d="M 24.7 -24.7 L 32 -18 L 18 -18 Z" fill="url(#gradient)"/>

    <!-- Brain dots pattern -->
    <circle cx="-8" cy="-8" r="3" fill="#667eea"/>
    <circle cx="8" cy="-8" r="3" fill="#764ba2"/>
    <circle cx="0" cy="5" r="3" fill="#667eea"/>
    <circle cx="-12" cy="8" r="2.5" fill="#764ba2"/>
    <circle cx="12" cy="8" r="2.5" fill="#667eea"/>
  </g>

  <!-- Text -->
  <text x="95" y="75" font-family="'Arial', 'Helvetica', sans-serif" font-size="42" font-weight="700" fill="#2d3748">Think<tspan fill="url(#gradient)">Again</tspan></text>
</svg>
