name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Byte-compile core
        run: python -m compileall thinkagain/core

      - name: Run pipeline examples
        run: python examples/pipeline_examples.py

      - name: Run graph examples
        run: python examples/graph_examples.py

      - name: Run graph debugging example
        run: python examples/graph_debugging.py
